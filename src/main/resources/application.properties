#Nome da Aplicação
spring.application.name=API Ponto de Venda

# Configuração do POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pdv_db

# Usuario padrão do POSTGRESQL
spring.datasource.username=postgres

# Senha padrão do POSTGRESQL
spring.datasource.password=admin123

# Driver do POSTGRESQL que interage com o java
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate (JPA), cria tabelas automaticamente ao rodar o APP
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL no console em função de visualizar o que está acontecendo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Diz ao Hibernate para usar o dialeto do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect